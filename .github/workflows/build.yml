on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Theory
    steps:
      - uses: actions/checkout@v3
      - uses: lexbailey/isabelle-theory-build-github-action@v4
        with:
          isabelle-version: '2021-1'
          depends: 'https://github.com/isabelle-utp/Optics.git@main'

